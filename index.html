<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="16x16"  href="./img/fav.ico">

<body>

    <main>
<section class="login">
<div class="wrapper">
    <img src="./img/mono2.png" class="login__logo">

        <h1 class="login__title">Fazer Login</h1>

        <label class="login__label">
            <span class="span-active">Nome do Usuário</span>
            <input type="text" name="username" class="input">
        </label>

        <label class="login__label">
            <span>Senha</span>
            <input type="password" name="password" class="input">
        </label>

      <div class="login__icons">
            <button type="button" class="icons__button">
                <img src="./img/face.png" alt="facebook">
            </button>

            <button type="button" class="icons__button">
                <img src="./img/google.png" alt="google">
                
            </button>

            <button type="button" class="icons__button">
                <img src="./img/apple.png" alt="apple">
            </button>
        </div>

        <label class="login__label--checkbox">
            <input type="checkbox" class="input--checkbox">
            Manter Login
        </label>

</div>

<div class="wrapper">
    
    <button type="button" class="login__button" disabled>

    </button>

    <a href="#" class="login__link">Não consegue Iniciar sessão?</a>
    <a href="#" class="login__link">Criar Conta</a>

    
</div>
</section>

<section class="wallpaper"></section>

</main>

</html>
